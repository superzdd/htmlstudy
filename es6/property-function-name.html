<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			// es6 第9章 对象的扩展

			// ex 1
			var person = {
				sayName:function(){
					console.log(this.name);
				},

			 	firstName() {
					return "Nicolas";
				}
			}

			console.log(person.sayName.name); // sayName
			console.log(person.firstName.name); // firstName

			// ex 2
			var f = (new Function()).name;
			console.log('f:' + f);

			// ex 3
			var doSomething = function() {
			    console.log('dosomething');
			}

			console.log('doSomething.bind().name:' + doSomething.bind().name);

			// ex 4
			const key1 = Symbol("description");
			const key2 = Symbol();

			let obj = {
			    [key1]() {},
			    [key2]() {},
			};

			console.log("obj[key1].name:" + obj[key1].name);
			console.log("obj[key2].name:" + obj[key2].name);

		</script>
	</body>
</html>
